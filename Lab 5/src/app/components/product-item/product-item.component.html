<div class="product-item">
    <img [src]="product.image" alt="{{ product.name }}" class="product-img" />
    <div class="product-details">
      <h3>{{ product.name }}</h3>
      <p>${{ product.price }}</p>
      <button class="like-btn" (click)="likeProduct()">❤️ {{ product.likes }}</button>
      <button class="remove-btn" (click)="removeProduct()">🗑 Remove</button>
    </div>
  </div>
