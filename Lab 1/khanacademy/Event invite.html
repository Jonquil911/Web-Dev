<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Event Invite</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f9f9f9;
                color: #333;
                text-align: center;
                margin: 0;
                padding: 0;
            }
            h1 {
                font-size: 2.5em;
                color: #4CAF50;
                margin-top: 20px;
            }
            h2 {
                font-size: 1.8em;
                color: #555;
            }
            p {
                font-size: 1.2em;
            }
            ul {
                list-style: none;
                padding: 0;
            }
            li {
                font-size: 1em;
                padding: 5px 0;
            }
            button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 1em;
                cursor: pointer;
                border-radius: 5px;
            }
            button:hover {
                background-color: #45a049;
            }
            .invite-container {
                max-width: 600px;
                margin: 30px auto;
                background: #fff;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="invite-container">
            <h1>You're invited!</h1>
            <h2>Spring Party</h2>
            <p>The details:</p>
            <ul>
                <li>Date: March 15, 2025</li>
                <li>Time: 6:00 PM</li>
                <li>Location: Greenfield Park</li>
            </ul>
            <button>RSVP Now</button>
        </div>
    </body>
</html>
